<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Sign up</h1>
        <form th:action="@{/process_reg}" th:object="${user}" method="post" style="max-width:500px; margin:0 auto;">
        <div class="m-3">
            <div class="form-group row" style="padding:10px;">
                <label class="col-form-label col-3">Email</label>
                <div class="col-8">
                    <input class="form-control" type="email" th:field="*{email}" required>
                    <p th:if="${#fields.hasErrors('email')}">Invalid Age</p>
                </div>
            </div>
            <div class="form-group row" style="padding:10px;">
                <label class="col-form-label col-3">Password</label>
                <div class="col-8">
                    <input class="form-control" type="password" th:field="*{password}" minlength="3" maxlength="20">
                </div>
            </div>
            <div class="form-group row" style="padding:10px;">
                <label class="col-form-label col-3">First name</label>
                <div class="col-8">
                    <input class="form-control" type="text" th:field="*{firstName}" minlength="3" maxlength="20">
                </div>
            </div>
            <div class="form-group row" style="padding:10px;">
                <label class="col-form-label col-3">Last name</label>
                <div class="col-8">
                    <input class="form-control" type="text" th:field="*{lastName}" minlength="3" maxlength="20">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
